    <script>
      let selectedPlayerNumber = null;

      document.addEventListener("DOMContentLoaded", function () {
        // Selecciona todos los inputs de puntuación
        const inputs = document.querySelectorAll(".score-input");
        const submitButton = document.getElementById("cargarScoreButtonSemis");

        // Función para verificar si algún input tiene valor
        function checkInputs() {
          let hasValue = false;
          inputs.forEach((input) => {
            if (input.value.trim() !== "") {
              hasValue = true;
            }
          });

          // Habilita o deshabilita el botón según haya un valor
          submitButton.disabled = !hasValue;
        }

        // Agrega un listener a cada input para detectar cambios
        inputs.forEach((input) => {
          input.addEventListener("input", checkInputs);
        });

        // Inicialmente deshabilitar el botón
        submitButton.disabled = true;
      });
    </script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js";
      import { firebaseConfig } from "./firebaseConfig.js";
      import { fetchScoresForPlayer } from "./fetchScores.js";
      import { collectScores } from "./processScores.js";

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Make auth and db available globally
      window.auth = auth;
      window.db = db;

      let handleModal = (id, playerNumber) => {
        let modal = document.getElementById(id);
        let inputs = modal.querySelectorAll("input");

        selectedPlayerNumber = playerNumber;

        // Cambia los IDs de los inputs según el jugador seleccionado
        inputs.forEach((input, index) => {
          input.id = `h${index + 1}_player${playerNumber}`;
        });

        // Actualiza el título del modal para reflejar el jugador seleccionado
        let title = modal.querySelector(".col-12.text-center");
        title.textContent = `Player ${playerNumber}`;

        fetchScoresForPlayer(playerNumber, inputs);

        // Alterna la visibilidad del modal
        if (modal.style.display === "none" || modal.style.display === "") {
          modal.style.display = "block";
        } else {
          modal.style.display = "none";
        }
      };
      window.handleModal = handleModal;

      let storeScores = () => {
        if (selectedPlayerNumber !== null) {
          collectScores(selectedPlayerNumber);
        } else {
          console.error("Player number not set.");
        }
      };
      window.storeScores = storeScores;
    </script>

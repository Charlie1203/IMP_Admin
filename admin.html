<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Firebase Admin</h1>
      <div class="form-group mt-4">
        <label for="tournamentName">Tournament Name:</label>
        <input type="text" class="form-control" id="tournamentName" />
      </div>
      <div class="form-group mt-4">
        <label for="tournamentID">Tournament ID:</label>
        <input type="text" class="form-control" id="tournamentID" />
      </div>
      <div class="form-group mt-4">
        <label for="startDate">Starting Date:</label>
        <input type="text" class="form-control" id="startDate" />
      </div>
      <div class="form-group mt-4">
        <label for="endDate">Finish Date:</label>
        <input type="text" class="form-control" id="endDate" />
      </div>
      <div class="form-group mt-4">
        <label for="urlImage">URL-Image:</label>
        <input type="text" class="form-control" id="urlImage" />
      </div>
      <div class="form-group mt-4">
        <label for="activo">activo?:</label>
        <input type="text" class="form-control" id="activo" />
      </div>
      <button id="createTournament" class="btn btn-primary mt-4">
        Create Tournament
      </button>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js";
      import { firebaseConfig } from "./firebaseConfig.js";

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Make auth and db available globally
      window.auth = auth;
      window.db = db;
    </script>

    <!-- Custom JS -->
    <script type="module" src="players.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>

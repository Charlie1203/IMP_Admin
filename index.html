<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>ADMIN</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div
			class="container"
			style="width: 100%; height: 100vh; position: relative"
		>
			<div class="row h-75 w-100">
				<div class="col-12 text-center">
					<h2 id="title" class="mt-5" style="font-weight: 600">IMP ADMIN</h2>
					<hr style="border: 2px solid black" />
				</div>
				<div
					class="col-12 h-75 w-100"
					style="display: flex; align-items: center; justify-content: center"
				>
					<!-- PROFIT DIV -->
					<div id="profitDiv" class="w-50 mt-5 pt-5" style="position: relative">
						<p style="font-size: 1rem" class="mb-2">Tournament Name:</p>
						<input class="w-100 px-2 py-1" id="balance" type="text" />
						<p style="font-size: 1rem" class="mt-2 mb-0">Tournament ID:</p>
						<input class="w-100 px-2 py-1" id="number" type="text" />
						<p style="font-size: 1rem" class="mt-2 mb-0">Starting date:</p>
						<input class="w-100 px-2 py-1" id="percentage" type="text" />
						<p style="font-size: 1rem" class="mt-2 mb-0">Finish date:</p>
						<input class="w-100 px-2 py-1" id="percentage" type="text" />
						<p style="font-size: 1rem" class="mt-2 mb-0">URL-Image</p>
						<input class="w-100 px-2 py-1" id="percentage" type="text" />
						<button onclick="createTournament()" class="px-5 mt-4">
							Create Tournament
						</button>

						<div
							id="result"
							class="px-2"
							style="
								border: 3px solid black;
								border-radius: 5px;
								position: absolute;
								right: 0em;
								display: none;
								top: 16.7em;
							"
						>
							<p class="" style="position: relative; bottom: -0.6em">
								New balance:
							</p>
							<p class="mx-2" style="position: relative; bottom: -0.6em">
								1500$
							</p>
						</div>
					</div>
					<!-- PROFIT DIV -->
					<!-- TARGET DIV -->
					<div
						id="targetDiv"
						class="w-50"
						style="position: relative; display: none"
					>
						<p class="mb-2">Balance:</p>
						<input class="w-100 px-2 py-2" id="balanceTarget" type="number" />

						<p class="mt-4 mb-2">Percentage target:</p>
						<input
							class="w-100 px-2 py-2"
							id="percentageTarget"
							type="number"
						/>
						<button onclick="target()" class="px-5 mt-4">
							Calculate Target
						</button>
						<div
							id="resultTarget"
							class="px-2"
							style="
								border: 3px solid black;
								border-radius: 5px;
								position: absolute;
								right: 0em;
								bottom: -0.5em;
								display: none;
							"
						>
							<p class="" style="position: relative; bottom: -0.6em">
								New balance:
							</p>
							<p class="mx-2" style="position: relative; bottom: -0.6em">
								1500$
							</p>
						</div>
					</div>
					<!-- TARGET DIV -->
					<!-- LOSS DIV -->
					<div
						id="lossDiv"
						class="w-50"
						style="position: relative; display: none"
					>
						<p class="mb-2">Balance:</p>
						<input class="w-100 px-2 py-2" id="balanceLoss" type="number" />

						<p class="mt-4 mb-2">Max percentage loss:</p>
						<input class="w-100 px-2 py-2" id="percentageLoss" type="number" />
						<button onclick="loss()" class="px-5 mt-4">
							Calculate Max Loss
						</button>
						<div
							id="resultLoss"
							class="px-2"
							style="
								border: 3px solid black;
								border-radius: 5px;
								position: absolute;
								right: 0em;
								display: none;
								bottom: -0.5em;
							"
						>
							<p class="" style="position: relative; bottom: -0.6em">
								New balance:
							</p>
							<p class="mx-2" style="position: relative; bottom: -0.6em">
								1500$
							</p>
						</div>
					</div>
					<!-- LOSS DIV -->
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
	</body>
</html>
